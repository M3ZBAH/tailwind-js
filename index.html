<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind-JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            <span class="font-semibold text-sky-900">Welcome To IFIC BANK</span>
            <!-- <span>Text-Align </span>
            <span></span>
            <span class="text-violet-600">Text-Color</span>
            <span class="font-bold">Font-Weight</span> -->
        </h1>
    </header>
    <main>
        <section class="bg-sky-100 w-9/12 mx-auto mt-12 p-8 border-2 border-sky-900 rounded-xl">
            <h3 class="text-3xl text-sky-900 mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block border border-sky-800 rounded mb-3 px-3" type="email" name="" id="user-email"
                    placeholder="Email Address">

                <input class="w-9/12 block border border-sky-800 rounded mb-3 px-3" type="password" name=""
                    id="user-password" placeholder="Password">

                <button id="btn-submit"
                    class="px-4 block rounded border-2 border-sky-900 px-3 font-semibold bg-sky-100 text-sky-900 hover:bg-sky-900 hover:text-sky-100"
                    type="submit">SUBMIT</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
