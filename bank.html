<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to
            <span class="font-semibold text-blue-900">Bank Inside</span>!
        </h1>
    </header>
    <section class="mt-20">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
            <div class="bg-sky-900 p-5 rounded-xl text-center">
                <h4 class="text-white text-2xl">Deposit</h4>
                <h2 class="text-white text-5xl font-semibold">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-cyan-900 p-5 rounded-xl text-center">
                <h4 class="text-white text-2xl">Withdraw</h4>
                <h2 class="text-white text-5xl font-semibold">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-teal-900 p-5 rounded-xl text-center">
                <h4 class="text-white text-2xl">Balance</h4>
                <h2 class="text-white text-5xl font-semibold">$<span id="balance-total">1200</span></h2>
            </div>
        </div>
    </section>

    <!-- deposit & withdraw -->
    <section class="mt-20">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-sky-900 p-5 rounded-xl">
                <h4 class="text-white text-2xl mb-2">Please Deposit</h4>
                <input class="w-9/12 block border border-sky-800 rounded mb-3 px-3" type="number" name=""
                    id="deposit-field" placeholder="$ Amount you want to deposit">
                <button id="btn-deposit"
                    class="px-4 block rounded border-2 border-sky-900 px-3 font-semibold bg-sky-100 text-sky-900 hover:bg-sky-900 hover:text-sky-100 hover:border-sky-100"
                    type="submit">Deposit</button>
            </div>
            <div class="bg-cyan-900 p-5 rounded-xl">
                <h4 class="text-white text-2xl mb-2">Please Withdraw</h4>
                <input class="w-9/12 block border border-cyan-800 rounded mb-3 px-3" type="number" name=""
                    id="withdraw-field" placeholder="$ Amount you want to withdraw">
                <button id="btn-withdraw"
                    class="px-4 block rounded border-2 border-cyan-900 px-3 font-semibold bg-cyan-100 text-cyan-900 hover:bg-cyan-900 hover:text-cyan-100 hover:border-cyan-100"
                    type="submit">Withdraw</button>
            </div>

        </div>
    </section>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
